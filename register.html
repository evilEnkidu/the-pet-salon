<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fashion Pet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Limbu&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1 class="logo">Fashion Pet</h1>
        <nav class="navigation">
            <a href="./index.html" class="to-home">HOME</a>
            <a href="./services.html" class="to-services">SERVICES</a>
        </nav>
    </header>
    <div class="main-form">
        <div class="form-container">
            <div class="form-title">Pet Registration Form</div>
            <form action="#" id="petForm">
                <div class="pet-details">
                    <div class="input-box">
                        <span class="details">Name: </span>
                        <input type="text" placeholder="Your Pet's name" id="nameText">
                    </div>
                    <div class="input-box">
                        <span class="details">Age: </span>
                        <input type="number" placeholder="Your Pet's age" id="ageText">
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <input type="text" placeholder="Your Pet's gender" id="genderText">
                    </div>
                    <div class="input-box">
                        <span class="details">Breed</span>
                        <input type="text" placeholder="Your Pet's breed" id="breedText">
                    </div>
                    <div class="input-box">
                        <label for="serviceText">Service:</label>
                        <select name="select" id="serviceText">
                            <option value="Checkup">Checkup</option>
                            <option value="Grooming">Grooming</option>
                            <option value="Boarding">Boarding</option>
                            <option value="Nails">Nails</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="typeOption" class="details">Pet type:</label>
                        <select name="type" id="typeOption">
                            <option value="Canine">Canine</option>
                            <option value="Feline">Feline</option>
                            <option value="Reptile">Reptile</option>
                            <option value="Fish">Fish</option>
                            <option value="Avian">Avian</option>
                            <option value="Exotic">Exotic</option>
                            <option value="Camel">Camel</option>
                            <option value="Big Feline">Lion/Tiger</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Has Aggression?</span>
                        <input type="checkbox" id="agression">
                    </div>
                </div>
                <div class="button">
                    <button onclick="register()" type="button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="instruction">
            <h3>Registered Pets <sup id="petsTotal"></sup></h3>
            <h5>If you have succesfully registered your pet and they don't appear here, please call us!</h5>
        </div>    
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Breed</th>
                <th scope="col">Service</th>
                <th scope="col">Type</th>
                <th scope="col" class="action">Action</th>
                <th scope="col">Aggression</th>
            </thead>
            <tbody id="petsTableBody">

            </tbody>
          </table>
    </div>

    <script src="./scripts/jQuery3.7.js"></script>
    <script src="./scripts/store-manager.js"></script>
    <script src="./scripts/services.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
